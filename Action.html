<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
    <title>Action Page</title>
  </head>
  <body>
    <head>
      <h1>Calendar</h1>
    </head>
    <div class="form">
      <p>Event Name</p>
      <p><input type="text" id="eName" value="Enter Event Name"></p>
      <p>Day</p>
      <p><select id="day">
        <option value="1">Sunday</option>
        <option value="2">Monday</option>
        <option value="3">Tuesday</option>
        <option value="4">Wednesday</option>
        <option value="5">Thursday</option>
        <option value="6">Friday</option>
        <option value="7">Saturday</option>
      </select></p>
      <p>Start Time</p>
      <p><select id="startTime">
        <option value="0">00:00</option>
        <option value="100">01:00</option>
        <option value="200">02:00</option>
        <option value="300">03:00</option>
        <option value="400">04:00</option>
        <option value="500">05:00</option>
        <option value="600">06:00</option>
        <option value="700">07:00</option>
        <option value="800">08:00</option>
        <option value="900">09:00</option>
        <option value="1000">10:00</option>
        <option value="1100">11:00</option>
        <option value="1200">12:00</option>
        <option value="1300">13:00</option>
        <option value="1400">14:00</option>
        <option value="1500">15:00</option>
        <option value="1600">16:00</option>
        <option value="1700">17:00</option>
        <option value="1800">18:00</option>
        <option value="1900">19:00</option>
        <option value="2000">20:00</option>
        <option value="2100">21:00</option>
        <option value="2200">22:00</option>
        <option value="2300">23:00</option>
      </select></p>
      <p>length</p>
      <p><select id="length">
        <option value="50">30 minutes</option>
        <option value="83">50 minutes</option>
        <option value="100">1 hour</option>
        <option value="150">1 hour 30 minutes</option>
        <option value="200">2 hours</option>
      </select></p>
      <p><button type="button" onclick="newEvent();">Submit</button></p>
    </div>
    <div id="calendar">
      <canvas id="calCan"></canvas>
    </div>
  </body>
</html>
