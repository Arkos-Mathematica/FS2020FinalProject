<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
    <title>Action Page</title>
  </head>
  <body>
    <head>
      <h1>Calendar</h1>
    </head>
    <div class="form">
      <p>Event Name</p>
      <p><input type="text" id="eName" value="Enter Event Name"></p>
      <p>Day</p>
      <p><select id="day">
        <option value="">Sunday</option>
        <option value="">Monday</option>
        <option value="">Tuesday</option>
        <option value="">Wednesday</option>
        <option value="">Thursday</option>
        <option value="">Friday</option>
        <option value="">Saturday</option>
      </select></p>
      <p>Start Time</p>
      <p><select id="startTime">
        <option value="0">00:00</option>
        <option value="100">01:00</option>
        <option value="300">03:00</option>
      </select></p>
      <p>length</p>
      <p><select id="length">
        <option value="50">00:30</option>
        <option value="83">00:50</option>
        <option value="100">01:00</option>
        <option value="150">01:30</option>
      </select></p>
      <p><button type="button" onclick="newEvent();">Submit</button></p>
    </div>
    <div id="calendar">
      <canvas id="calCan"></canvas>
    </div>
  </body>
</html>
