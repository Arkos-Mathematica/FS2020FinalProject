<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
    <title>Action Page</title>
  </head>
  <body>
    <head>
      <h1>Calendar</h1>
    </head>
    <div class="form">
      <p><input type="text" id="eName" value="Enter Event Name"></p>
      <p><button type="button" onclick="newEvent();">Submit</button></p>
      <p><select id="drop down">
        <option value="0">00:00</option>
        <option value="100">01:00</option>
        <option value="300">03:00</option>
      </select></p>
    </div>
    <div id="calendar">
      <canvas id="calCan"></canvas>
    </div>
  </body>
</html>
